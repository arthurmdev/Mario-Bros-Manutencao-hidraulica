<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mario Bros Dev</title>
</head>

<body>
    <div class="mascara-formulario"></div>
    <header>
        <img src="./img/icon.png" class="logo-header">
        <nav class="nav-menu">
            <a href="">Home</a>
            <a href="">Nossos Serviços</a>
            <a href="#" id="fale-conosco">Fale Conosco</a>
        </nav>
    </header>

    <main>
        <div class="caixa-principal">
            <img src="./img/logo.png" alt="Logo Mario Bros" class="logo-mario">
            <p>Encanadores Mario & Luigi - Resolvendo Seus Problemas Hidráulicos Com Estilo!</p>
            <button onclick="formularioContato()">Entre em contato</button>
        </div>
        <div>
            <img src="./img/mario.png" alt="Mario e Luigi" class="imagem-mario-luigi">
        </div>
    </main>

    <div class="caixa-video">
        <video src="./img/video.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>

    <a href="https://api.whatsapp.com/send?phone=5584999199722&text=Olá,%20gostaria%20de%20solicitar%20um%20orçamento"
        target="_blank" class="link-whatsapp">
        <img src="./img/whatsapp.png" alt="WhatsApp" />
    </a>

    <form action="https://formcarry.com/s/xmIcDXQYDqr" method="POST" enctype="multipart/form-data"
        class="formulario-fale-conosco">
        <input type="text" placeholder="Seu nome" name="nome">
        <input type="tel" placeholder="Seu telefone" name="telefone">
        <textarea placeholder="Digite seu problema aqui..." name="duvida"></textarea>
        <button type="submit">Pedir Orçamento</button>
    </form>

    <script src="./script.js"></script>
</body>

</html>
